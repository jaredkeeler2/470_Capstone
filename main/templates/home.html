<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>home</title>
    </head>
    <body>
        <h1>Enrollment Trend Dashboard</h1>
        <form>
            {% csrf_token %}
            <select id="dropdown" name="selected_course">
                <option value="" disabled selected>Select a course</option>
                {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>
        </form>
    </body>
</html>
